version: '3.8'

services:
  fleet_master_main:
    image: fleet-master_main_project:${FLEET_MAIN_BUILD_ID}
    container_name: fleet_master_main
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USER=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "8088:8088"
    volumes:
      - logs_volume:/app/logs
    networks:
      - fleet-network

  fleet_master_auth:
    image: fleet-master_auth_project:${FLEET_AUTH_BUILD_ID}
    container_name: fleet_master_auth
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USER=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "8087:8087"
    volumes:
      - logs_volume:/app/logs
    networks:
      - fleet-network
      
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - fleet-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false  #Simple tests
    ports:
      - "9200:9200"
    networks:
      - fleet_network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.13.0
    container_name: filebeat
    user: root
    volumes:
      - logs_volume:/app/logs
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml
    depends_on:
      - elasticsearch
    networks:
      - fleet_network

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - fleet_network

volumes:
  pgdata:
  logs-volume:
  
networks:
  fleet-network:
    driver: bridge
